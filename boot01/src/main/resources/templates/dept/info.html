<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<meta charset="UTF-8">
<title></title>
</head>
<body>
<div class="container">
      <h3> 부서 정보 조회</h3>
      <div>
         <label for="did">부서번호</label> <input type="number" id="did"
            th:value="${dept.departmentId}" readonly>
      </div>
      <div>
         <label for="dname">부서명</label> <input type="text" id="dname"
            th:value="${dept.departmentName}" readonly>
      </div>
      <div>
         <label for="mid">매니저ID</label> <input type=number
            th:value="${dept.managerId}" id="mid" readonly>
      </div>
      <div>
         <label for="lid">위치번호</label> <input type="number"
            th:value="${dept.locationId}" id="lid"
            readonly>
      </div>
      
      <div>
         <button type="button" th:onclick="|location.href='@{deptUpdate(departmentId=${dept.departmentId})}'|">수정</button>
         <button type="button" th:onclick="|location.href='@{/deptList}'|">목록</button>
         <button type="button" th:onclick="|location.href='@{/deptDelete(departmentId=${dept.departmentId})}'|">삭제</button>
      </div>
   </div>
</body>
</html>
