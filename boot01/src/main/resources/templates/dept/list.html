<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>deptList</title>
</head>
<body>
	<div>
		<h3>전제 부서 조회</h3>
		<table>
			<thead>
				<tr>
					<th>부서번호</th>
					<th>부서명</th>
				</tr>
			</thead>
			<tbody>
				<th:bolck th:each="info : ${depts}">
					<tr>
						<td>[[ ${info.departmentId} ]]</td>
						<td>[[ ${info.departmentName} ]]</td>
					</tr>
				</th:bolck>
			</tbody>
		</table>
	</div>
</body>
</html>
